<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Description du Restaurant" />
    <title>City Restaurant, Contact</title>
  </head>
  <body>
    <header>
      <h1>Contact us</h1>

      <nav>
        <a href="index.html" title="Home">Home</a>
        <a href="menu.html" title="See menu">Menu</a>
        <a href="contact.html" title="Contact us">Contact</a>
      </nav>

      <img
        src="./Images/photo-1552566626-52f8b828add9.avif"
        alt="Restaurant"
        width="1567"
        height="466"
      />
    </header>
    <section>
      <h2>Where to find us?</h2>
      <p>
        City center Avenue, 123
        <br />
        Montpellier
        <br />
        France
      </p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.4567266375952!2d3.874649029133168!3d43.61785209596857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b6af0e5c08528b%3A0x2c7de88a726ab6a!2s40%20Rue%20Proudhon%2C%2034090%20Montpellier%2C%20France!5e0!3m2!1sfr!2sdz!4v1674247470840!5m2!1sfr!2sdz"
        width="1200"
        height="300"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <h2>Email us</h2>

      <form action="contact.html">
        <div>
          <label for="email">Your Email</label>
          <input
            type="email"
            required
            id="email"
            name="email"
            placeholder="your@email.com"
          />
        </div>
        <div>
          <label for="firstname">First Name</label>
          <input type="text" required id="firstname" name="firstname" />
        </div>
        <div>
          <label for="message">Your message</label>
          <textarea required id="message" name="message"></textarea>
        </div>
        <button type="submit">Send your email</button>
      </form>
    </section>
  </body>
</html>
